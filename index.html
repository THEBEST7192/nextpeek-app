<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>NextPeek - Spotify Queue Manager</title>
    
        
    <link rel="stylesheet" href="./src/index.css">
    <script defer type="module">
      import { holyc_web_run } from "./src/games/holyc/holy.js";
      window.holyc_web_run = holyc_web_run;
    </script>
  </head>
  <body data-theme="solid">
    <div id="titlebar">
      <div id="playback-controls">
        <div id="prev-button" class="titlebar-button titlebar-button--prev">
          <img src="./src/assets/icons/skip_prev.svg" alt="Previous" />
        </div>
        <div id="play-pause-button" class="titlebar-button titlebar-button--play">
          <img src="./src/assets/icons/play.svg" alt="Play/Pause" />
        </div>
        <div id="next-button" class="titlebar-button titlebar-button--next">
          <img src="./src/assets/icons/skipnext.svg" alt="Next" />
        </div>
      </div>
      <div id="window-controls">
        <div id="snap-button" class="titlebar-button titlebar-button--snap">
          <img src="./src/assets/icons/sidebar.svg" alt="Snap Window" />
        </div>
        <div id="pin-button" class="titlebar-button titlebar-button--pin">
          <img src="./src/assets/icons/pin.svg" alt="Pin" />
        </div>
        <div id="minimize-button" class="titlebar-button titlebar-button--minimize">
          <img src="./src/assets/icons/minimize.svg" alt="Minimize" />
        </div>
        <div id="close-button" class="titlebar-button titlebar-button--close">
          <img src="./src/assets/icons/close.svg" alt="Close" />
        </div>
      </div>
    </div>
    <div id="content">
      <div id="login-screen">
        <div id="logo-container">
          <img src="./src/assets/logo.svg" alt="NextPeek Logo" id="logo" />
        </div>
        <h1>Welcome to NextPeek!</h1>
        <h2>Stop guessing. See what's coming.</h2>
        <p>NextPeek gives you a clean, always-on window into your live Spotify queue, right on your desktop.</p>
        <p>To get started, click the Start button below.</p>
        <button id="spotify-login-btn">
          <span id="spotify-login-text">Start</span>
        </button>
        <div id="login-action-buttons">
          <button id="login-casino-button" type="button" aria-label="Open casino">
            <img src="./src/assets/icons/casino.svg" alt="" aria-hidden="true" />
          </button>
          <button id="login-settings-button" type="button" aria-label="Open settings">
            <img src="./src/assets/icons/settings.svg" alt="" aria-hidden="true" />
          </button>
        </div>
      </div>
      <div id="root"></div>
      <div id="game-modal" class="game-modal" style="display: none;">
        <div class="game-modal-content">
          <div class="game-modal-header">
            <h2>Temple Slots</h2>
            <button id="game-close-btn" class="game-close-btn" aria-label="Close game">Ã—</button>
          </div>
          <textarea id="stdin" style="display: none;"></textarea>
          <textarea id="stdout/stderr" class="game-output" readonly></textarea>
          <div class="game-controls" style="display:flex;gap:8px;align-items:center;margin-top:8px;">
            <div>
              <label for="money-display">Money:</label>
              <span id="money-display">120</span>
            </div>
            <div>
              <label for="bet-input">Bet:</label>
              <input id="bet-input" type="number" min="1" value="6" style="width:64px;" />
            </div>
          </div>
                    <button id="spin-button" type="button" class="nes-btn is-success">Spin</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/renderer.jsx"></script>
  </body>
</html>
