name: Build Electron Forge App

on:
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: x64
          - os: windows-latest
            arch: x64
          - os: macos-latest
            arch: arm64
          - os: macos-15-intel
            arch: x64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build and package app with Electron Forge
        run: |
          npm run make -- --arch ${{ matrix.arch }}

      - name: Upload Linux deb
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: Linux-deb-${{ matrix.arch }}
          path: out/make/deb/x64/*.deb
          if-no-files-found: error

      - name: Upload Linux rpm
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: Linux-rpm-${{ matrix.arch }}
          path: out/make/rpm/x64/*.rpm
          if-no-files-found: error

      - name: Upload macOS zip
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: macOS-zip-${{ matrix.arch }}
          path: out/make/zip/darwin/${{ matrix.arch }}/*.zip
          if-no-files-found: error

      - name: Upload Windows installer
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: Windows-installer-${{ matrix.arch }}
          path: out/make/squirrel.windows/x64/**
          if-no-files-found: error

      - name: Upload Windows portable executables
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: Windows-portable-${{ matrix.arch }}
          path: |
            out/*win32-x64/**
          if-no-files-found: error
